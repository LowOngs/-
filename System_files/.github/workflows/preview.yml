name: preview
on:
  pull_request:
    branches: [ main ]
jobs:
  build-preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: google-blog/System_files
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
      # 👉 여기서 정적 미리보기를 업로더(예: Cloudflare Pages or Netlify)에 올려
      #    미리보기 URL을 코멘트로 남기면 모바일에서도 쉽게 검수 가능.
      # (서비스 선택 후 한 줄만 추가하면 됩니다)
      - name: Post preview tip
        run: echo "Preview build finished. Hook your static host here."
