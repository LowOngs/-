# google-blog/System_files/.github/ISSUE_TEMPLATE/request-fix.yml
name: Request Fix (Post)
description: 발행 글 수정 요청
labels: [request-fix]
body:
  - type: input
    id: slug
    attributes: { label: Post slug, placeholder: unchanged-url }
    validations: { required: true }
  - type: dropdown
    id: severity
    attributes: { label: Severity, options: [critical, high, normal, low] }
    validations: { required: true }
  - type: textarea
    id: problem
    attributes: { label: Problem, description: "문제/재현/스크린샷 링크" }
    validations: { required: true }
  - type: textarea
    id: proposal
    attributes: { label: Proposed fix, description: "수정 방향(선택)" }
